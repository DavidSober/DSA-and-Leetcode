<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sensor -->
  <rect x="50" y="20" width="60" height="40" fill="lightblue" stroke="black" />
  <text x="55" y="45" font-size="12">Sensor</text>

  <!-- Resistor -->
  <rect x="130" y="50" width="60" height="10" fill="brown" stroke="black" />
  <text x="135" y="65" font-size="12">1kÎ©</text>
  
  <!-- Transistor -->
  <circle cx="200" cy="100" r="20" fill="lightgray" stroke="black" />
  <text x="190" y="105" font-size="12">2N2222</text>
  
  <!-- Solenoid -->
  <rect x="250" y="180" width="60" height="20" fill="lightgreen" stroke="black" />
  <text x="255" y="195" font-size="12">Solenoid</text>
  
  <!-- Diode -->
  <polygon points="250,140 270,120 290,140" fill="lightgray" stroke="black" />
  <rect x="270" y="135" width="2" height="10" fill="black" />
  <text x="260" y="115" font-size="12">Diode</text>
  
  <!-- Power Supply -->
  <rect x="50" y="300" width="60" height="40" fill="lightyellow" stroke="black" />
  <text x="55" y="325" font-size="12">Power Supply</text>
  
  <!-- Ground -->
  <line x1="200" y1="120" x2="200" y2="180" stroke="black" stroke-width="2" />
  <line x1="190" y1="180" x2="210" y2="180" stroke="black" stroke-width="2" />
  <line x1="195" y1="185" x2="205" y2="185" stroke="black" stroke-width="2" />
  <line x1="198" y1="190" x2="202" y2="190" stroke="black" stroke-width="2" />
  
  <!-- Wires -->
  <line x1="110" y1="40" x2="130" y2="40" stroke="black" stroke-width="2" />
  <line x1="190" y1="55" x2="200" y2="80" stroke="black" stroke-width="2" />
  <line x1="200" y1="120" x2="250" y2="120" stroke="black" stroke-width="2" />
  <line x1="310" y1="190" x2="310" y2="140" stroke="black" stroke-width="2" />
  <line x1="80" y1="320" x2="80" y2="240" stroke="black" stroke-width="2" />
  <line x1="80" y1="240" x2="200" y2="240" stroke="black" stroke-width="2" />
  <line x1="200" y1="240" x2="250" y2="200" stroke="black" stroke-width="2" />
  
</svg>
